<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit chocolate</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Chocolate Factory</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/chocos}">Chocolates</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	
	<div class="container-fluid">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update</h1>
				<div class="card-body">

					<form th:action="@{/chocolates/{id} (id=${chocolate.cid})}" th:object="${chocolate}" method="POST">
						<div class="form-group">
							<label>Chocolate name</label> <input type="text"
								name="chocolate_name" th:field="*{cname}" class="form-control" />
						</div>

						<div class="form-group">
							<label>Chocolate price</label> <input type="number"
								name="chocolate_price" th:field="*{cprice}" class="form-control" />
						</div>

						<div class="form-group">
							<label>Chocolates available</label> <input type="number"
								name="chocolate_available" th:field="*{cavailable}"
								class="form-control" />
						</div>

						<div class="box-footer mt-4">
							<button type="submit" class="btn btn-primary">Update</button>

						</div>

					</form>
				</div>

			</div>

		</div>

	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Chocolates</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Chocolate Factory</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/chocos}">Chocolates</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List of Chocolates</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/chocos/{new}}" class="btn btn-primary btn-sm mb-3">Add
					Chocolate</a>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Price</th>
					<th scope="col">Available</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="chocolate: ${Chocolates}">
					<td th:text="${chocolate.cname}"></td>
					<td th:text="${chocolate.cprice}"></td>
					<td th:text="${chocolate.cavailable}"></td>
					<td>
					<a th:href = "@{/chocos/edit/{id}(id=${chocolate.cid})}" class="btn btn-primary">Update</a>
					</td>
					<td>
					<a th:href = "@{/chocolates/{id} (id=${chocolate.cid})}" class="btn btn-danger">Delete</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
